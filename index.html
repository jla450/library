<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/5f5d541b43.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <nav class="nav__container">
            <img class="logo" src="./assets/Library.svg" alt="">
            <ul class="nav__links">
                <li><a href="#" class="nav__link">Home</a></li>
                <li><a href="#" class="nav__link">Contact</a></li>
                <li><a href="#" class="nav__link nav__link--primary">Books</a></li>
            </ul>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1>Texas most awarded online library platform</h1>
                    <h2>Find your dream book with <span class="purple">library</span></h2>
                    <button class="btn">Browse books</button>
                </div>
                <figure class="header__img--wrapper">
                    <img src="./assets/Undraw_Books.svg" alt="">
                </figure>
            </div>
        </header>
    </section>
    
    <main>
        <section id="highlights">
            <div class="Container">
                <div class="row">
                    <h2 class="section__title">
                        Why choose <span class="purple">Library</span>?
                    </h2>
                    <div class="highlight__wrapper">
                        <div class="highlight">
                            <div class="hightlight__img">
                                <i class="fa-solid fa-bolt-lightning"></i>
                            </div>
                                <h3 class="hightlight__subtitle">
                                    Easy and quick
                                </h3>
                                <p class="highlight__para">
                                    Get access instantly.
                                </p>
                        </div>
                        <div class="highlight">
                            <div class="hightlight__img">
                                <i class="fa-solid fa-book"></i>
                            </div>
                                <h3 class="hightlight__subtitle">
                                    Easy and quick
                                </h3>
                                <p class="highlight__para">
                                    Get access instantly.
                                </p>
                        </div>
                        <div class="highlight">
                            <div class="hightlight__img">
                                <i class="fa-solid fa-piggy-bank"></i>
                            </div>
                                <h3 class="hightlight__subtitle">
                                    Easy and quick
                                </h3>
                                <p class="highlight__para">
                                    Get access instantly.
                                </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
